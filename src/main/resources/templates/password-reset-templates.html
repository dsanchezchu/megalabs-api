<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de Contraseña - Megalabs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centrado vertical */
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #2E86C1;
            font-size: 24px;
            margin: 0;
        }

        .message {
            padding: 20px 0;
            text-align: left;
        }

        .message p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .message span {
            font-weight: bold;
        }

        .recovery-code {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Contenedor del campo de recuperación */
        .input-wrapper {
            display: flex;
            position: relative;
            border: 1px solid #dddddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Campo de texto */
        .input-wrapper input {
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            width: 300px;
            text-align: center;
            outline: none; /* Elimina el borde azul en navegadores */
        }

        /* Botón para copiar */
        .input-wrapper .copy-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px; /* Ancho fijo */
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-left: 1px solid #dddddd; /* Línea divisoria entre el input y el botón */
        }

        /* Hover del botón */
        .input-wrapper .copy-button:hover {
            background-color: #cccccc;
            transform: scale(1.1);
        }

        /* Ícono del botón */
        .input-wrapper .icon {
            font-size: 18px;
            color: #333;
        }

        .copy-icon {
            position: absolute;
            right: 15px;
            font-size: 20px;
            color: #2E86C1;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .copy-icon:hover {
            color: #1B4F72;
            transform: scale(1.2);
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }

        .footer img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        .footer p {
            margin: 0;
        }

        /* Ícono en blanco y negro */
        .icon-container > span {
            font-size: 20px;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .message p {
                font-size: 14px;
            }

            .input-wrapper input {
                width: 250px;
            }
        }
    </style>
    <script>
        function copyToClipboard() {
            const codeInput = document.getElementById('recovery-code');
            codeInput.select();
            codeInput.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(codeInput.value).then(() => {
                alert('¡Código copiado al portapapeles!');
            }).catch(err => {
                console.error('Error al copiar el código:', err);
            });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Recuperación de Contraseña</h1>
    </div>

    <div class="message">
        <p>Hola, <span th:text="${nombreUsuario}"></span>,</p>
        <p>Si no realizaste esta solicitud, ignora este mensaje. Si deseas continuar, haz uso del código que se muestra a continuación:</p>
        <p>Tu código de recuperación es:</p>
    </div>

    <div class="recovery-code">
        <div class="input-wrapper">
            <input type="text" id="recovery-code" readonly th:value="${codigoRecuperacion}">
            <button class="copy-button" onclick="copyToClipboard()">
                <span class="icon">&#x1F4CB;</span>
            </button>
        </div>
    </div>

    <div class="footer">
        <img src="https://i.imgur.com/y9fvifd.png" alt="Megalabs Logo">
        <p>© 2024 Megalabs. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperación de Contraseña - Megalabs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centrado vertical */
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #2E86C1;
            font-size: 24px;
            margin: 0;
        }

        .message {
            padding: 20px 0;
            text-align: left;
        }

        .message p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .message span {
            font-weight: bold;
        }

        .recovery-code {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Contenedor del campo de recuperación */
        .input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #dddddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
        }

        /* Campo de texto */
        .input-wrapper input {
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            width: 100%;
            text-align: center;
            outline: none; /* Elimina el borde azul en navegadores */
            white-space: nowrap;
            overflow: auto;
            color: #F0F0F0; /* Color de texto blanco */
            background-color: rgba(0, 148, 94, 0.64); /* Fondo oscuro para mejor contraste */
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }

        .footer img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

        .footer p {
            margin: 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .message p {
                font-size: 14px;
            }

            .input-wrapper input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Recuperación de Contraseña</h1>
    </div>

    <div class="message">
        <p>Hola, <span th:text="${nombreUsuario}"></span>,</p>
        <p>Si no realizaste esta solicitud, ignora este mensaje. Si deseas continuar, haz uso del código que se muestra a continuación:</p>
        <p>Tu código de recuperación es:</p>
    </div>

    <div class="recovery-code">
        <div class="input-wrapper">
            <input type="text" id="recovery-code" readonly th:value="${codigoRecuperacion}">
        </div>
    </div>

    <div class="footer">
        <img src="https://i.imgur.com/y9fvifd.png" alt="Megalabs Logo">
        <p>© 2024 Megalabs. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
